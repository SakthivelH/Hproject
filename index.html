<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamil Nadu Tourism Explorer</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #eef3ff, #f8f9fa);
    margin: 0;
    text-align: center;
    color: #333;
  }

  header {
    background: #e2e209;
    color: black;
    padding: 1.5em;
    font-size: 1.8em;
    font-weight: bold;
  }

  .search-container {
    margin: 30px auto;
    max-width: 500px;
  }

  input {
    width: 75%;
    padding: 10px;
    border: 2px solid #0025ad;
    border-radius: 8px;
    font-size: 1em;
  }

  button {
    padding: 10px 16px;
    background: #004aad;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #002f75;
  }

  .results {
    margin: 20px auto;
    max-width: 600px;
  }

  .place-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin: 15px;
    padding: 15px;
    text-align: left;
  }

  .place-card h3 {
    color: #004aad;
  }

  footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>
<body>
<header>
  Tamil Nadu Tourism Explorer
</header>

<div class="search-container">
  <input type="text" id="cityInput" placeholder="Enter district name (e.g., Madurai, Salem)">
  <button onclick="searchCity()">Search</button>
</div>

<div class="results" id="results"></div>

function searchCity() {
  const city = document.getElementById('cityInput').value.trim().toLowerCase();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (data[city]) {
    data[city].forEach(place => {
      const card = document.createElement('div');
      card.className = 'place-card';
      card.innerHTML = `<h3>${place.name}</h3><p>${place.desc}</p>`;
      resultsDiv.appendChild(card);
    });
  } else {
    resultsDiv.innerHTML = `<p style="color:red;">No data found for "${city}". Try popular ones like Chennai, Madurai, Thanjavur, Salem, Coimbatore, or Ooty.</p>`;
  }
}
